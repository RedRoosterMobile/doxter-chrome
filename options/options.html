<html>
<head>

  <title>doxter Chrome Optionen</title>

  <link href="options.css" rel="stylesheet" type="text/css" />

  <script src="../lib/jquery-1.9.1.min.js"></script>
  <script src="../lib/helper.js"></script>
  <script src="options.js"></script>

</head>


<body>

<div class="form">

  <h1>doxter Chrome Optionen</h1>
  <div class="form-inner">
    <fieldset>
      <legend>Pflichtfelder:</legend>
      
      <label class="dev" for="api-base-url">API Basis-URL:</label>
      <input class="dev autosave" type="text" name= "api-base-url" id="api-base-url" />

      <label for="username">Username:</label>
      <input class="autosave" type="text" name="username" id="username" />

      <label for="password">Passwort:</label>
      <input class="autosave" type="password" name="password" id="password" />

      <label for="doxcal-id">Doxter Kalender:</label>
      <select name="doxcal-id" id="doxcal-id">
        <option value="placeholder">Daten eingeben und "Hole Kalender" dr&uuml;cken!</option>
      </select>

      
    </fieldset>

    <fieldset>
      <legend>Optional:</legend>

      <label for="sync-every">Synchronisations Intervall (in sek):</label>
      <input type="text" name="sync-every" id="sync-every" />
      
      <label for="gcal-id">Google Kalender-ID:</label>
      <input type="text" name="gcal-id" id="gcal-id" />

    </fieldset>
      <button id="save">Speichern</button>
      <button id="fetch-calendars">Hole Kalender</button>
      
  </div>
</div>

<div id="footer">
Copyright (C) 2013 doxter GmbH
</div>

</body>

</html>
